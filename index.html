<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta name="description" content="Compress your images online quickly and easily without losing quality. Choose the compression level and download the optimized image.">
<meta name="keywords" content="image compressor, image optimizer, reduce image size, online image compression">
<meta name="author" content="YourName">
<title>Image Compressor - Online Tools Hub</title>

<!-- Google Fonts -->
<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">

<style>
* { box-sizing: border-box; margin:0; padding:0; }
body { font-family:'Roboto', sans-serif; background:#f5f6fa; color:#333; }
header { background: linear-gradient(135deg,#4CAF50,#67e8f9); color:white; padding:20px; text-align:center; font-size:1.8em; font-weight:700; box-shadow:0 4px 15px rgba(0,0,0,0.1); }
nav { display:flex; justify-content:center; gap:20px; margin-top:10px; flex-wrap:wrap; }
nav a { color:white; text-decoration:none; font-weight:500; padding:8px 15px; border-radius:5px; transition:0.3s; }
nav a:hover { background: rgba(255,255,255,0.2); }

.container { max-width:700px; margin:30px auto; padding:20px; background:white; border-radius:12px; box-shadow:0 8px 25px rgba(0,0,0,0.1); }
h1 { text-align:center; margin-bottom:20px; font-size:2em; }
p { text-align:center; color:#555; margin-bottom:20px; }

#compress-section { text-align:center; }
#image-input { display:block; margin:15px auto; }
input[type="range"] { width:100%; margin:10px 0; accent-color:#4CAF50; }
#quality-value { font-weight:600; }
#compress-btn { padding:12px; font-size:16px; font-weight:600; color:white; background:linear-gradient(135deg,#4CAF50,#67e8f9); border:none; border-radius:8px; cursor:pointer; transition:0.3s; }
#compress-btn:hover { transform:translateY(-3px); box-shadow:0 8px 20px rgba(0,0,0,0.2); }

#output img { max-width:100%; margin-top:15px; border-radius:10px; box-shadow:0 5px 15px rgba(0,0,0,0.1); }
#output a { display:inline-block; margin-top:10px; padding:10px 20px; background:#2196F3; color:white; text-decoration:none; border-radius:8px; font-weight:500; transition:0.3s; }
#output a:hover { background:#1976D2; }

.ad-space { margin:25px 0; text-align:center; }

footer { background:#222; color:white; text-align:center; padding:20px 10px; margin-top:40px; border-radius:10px 10px 0 0; }
</style>
</head>
<body>

<header>
    Image Compressor
    <nav>
        <a href="index.html">Home</a>
        <a href="image-compressor.html">Image Compressor</a>
        <a href="pdf-tools.html">PDF Tools</a>
    </nav>
</header>

<div class="container">
    <!-- Top AdMob Banner -->
    <div class="ad-space">
        <iframe style="border:0; width:100%; height:50px;" 
            src="https://googleads.g.doubleclick.net/pagead/ads?client=ca-app-pub-2014274337287264&slotname=8068010558&ad_type=banner"></iframe>
    </div>

    <h1>Compress Your Image</h1>
    <p>Upload your image, select the compression level, and download the optimized image instantly.</p>

    <div id="compress-section">
        <input type="file" id="image-input" accept="image/*">
        <label for="quality">Compression Level: <span id="quality-value">80%</span></label>
        <input type="range" id="quality" min="10" max="100" value="80">
        <button id="compress-btn">Compress Image</button>
        <div id="output"></div>
    </div>

    <!-- Bottom AdMob Banner -->
    <div class="ad-space">
        <iframe style="border:0; width:100%; height:50px;" 
            src="https://googleads.g.doubleclick.net/pagead/ads?client=ca-app-pub-2014274337287264&slotname=6702957998&ad_type=banner"></iframe>
    </div>
</div>

<footer>
    &copy; 2025 Online Tools Hub. All Rights Reserved.
</footer>

<script>
const qualityInput = document.getElementById('quality');
const qualityValue = document.getElementById('quality-value');
qualityInput.addEventListener('input', () => {
    qualityValue.textContent = qualityInput.value + '%';
});

document.getElementById('compress-btn').addEventListener('click', () => {
    const file = document.getElementById('image-input').files[0];
    if(!file){ alert('Please select an image.'); return; }

    const reader = new FileReader();
    reader.onload = function(event){
        const img = new Image();
        img.src = event.target.result;
        img.onload = function(){
            const canvas = document.createElement('canvas');
            canvas.width = img.width;
            canvas.height = img.height;
            const ctx = canvas.getContext('2d');
            ctx.drawImage(img,0,0);
            const quality = qualityInput.value/100;
            const compressedDataUrl = canvas.toDataURL('image/jpeg', quality);
            const output = document.getElementById('output');
            output.innerHTML = `<img src="${compressedDataUrl}" alt="Compressed Image">
                                <a href="${compressedDataUrl}" download="compressed-image.jpg">Download Compressed Image</a>`;
        }
    }
    reader.readAsDataURL(file);
});
</script>

</body>
</html>
